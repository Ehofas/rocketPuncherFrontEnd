<div class="rowLayout">
    <input class="inputField"
           [value]="members[0]"
           (input)="members[0] = $event.target.value"
           placeholder="Player 1"
           autofocus>
  <input class="inputField"
         [value]="members[2]"
         (input)="members[2] = $event.target.value"
         placeholder="Player 3"
  >
</div>
<div class="rowLayout">
  <input class="inputField"
         [value]="members[1]"
         (input)="members[1] = $event.target.value"
         placeholder="Player 2"
  >
  <input class="inputField"
         [value]="members[3]"
         (input)="members[3] = $event.target.value"
         placeholder="Player 4"
  >
</div>
<div class="buttonLayout">
  <input class="inputField"
         [value]="endScore"
         (input)="endScore = $event.target.value"
         placeholder="Final score? 11/21"
  >
</div>
<div class="buttonLayout">
  <button (click)="startGame()" class="start-button">Start game</button>
  <button (click)="shuffleTeams()" class="start-button">Shuffle teams</button>
</div>
