<div class="rowLayout">
  <input class="inputField"
         [value]="member1"
         (input)="member1 = $event.target.value"
         placeholder="Player 1"
         autofocus>
  <input class="inputField"
         [value]="member2"
         (input)="member2 = $event.target.value"
         placeholder="Player 2"
  >
</div>
<div class="rowLayout">
  <input class="inputField"
         [value]="member3"
         (input)="member3 = $event.target.value"
         placeholder="Player 3"
  >
  <input class="inputField"
         [value]="member4"
         (input)="member4 = $event.target.value"
         placeholder="Player 4"
  >
</div>
<div class="buttonLayout">
  <input class="inputField"
         [value]="endScore"
         (input)="endScore = $event.target.value"
         placeholder="Final score? 11/21"
  >
</div>
<div class="buttonLayout">
  <button (click)="startGame()" class="start-button">Start game</button>
</div>
